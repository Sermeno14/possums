<h1>Challenge Problem</h1>
<left>
    Determine all possible values of the expression
    <center>
        <math>
            <msup>
                <mi>A</mi>
                <mn>3</mn>
            </msup>
            <mo>+</mo>
            <msup>
                <mi>B</mi>
                <mn>3</mn>
            </msup>
            <mo>+</mo>
            <msup>
                <mi>C</mi>
                <mn>3</mn>
            </msup>
            <mo>-</mo>
            <mn>3</mn><cs>ABC</cs>
        </math>    
    </center>
    where <math><mi>A</mi></math>, <math><mi>B</mi></math>, and <math><mi>C</mi></math> are nonnegative integers.    
    
    <div>
        From the 
        <i>
            2019 William Lowell Putnam Mathematical Competition Problems
        </i>
    </div>
</left>
